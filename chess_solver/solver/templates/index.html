{% load static %}
{% block head %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Chess Solver</title>
  <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon/favicon-32x32.png' %}"/>
</head>
{% endblock %}
{% block content %}
<body>
  <input id="game-state" value="{{ game_state }}" type="hidden" class="hidden" />
  <div class="content-wrapper">
    <div class="solver-wrapper">
      <div class="board-wrapper">
        <div id="board" style="width: 100%; height: 100%;"></div>
      </div>
      <div class="hud-wrapper">
        <div class="reload-button">
          <span class="reload-button-text">&#x21bb</span>  
        </div>
        <div class="timer-wrapper">
         <span class="time-taken">0:00</span>
        </div>
        <div class="slider-wrapper">
    	    <input class="slider" type="range" min="1" max="8" value="8">
    	    <span class="number-of-queens"></span>
        </div>
      </div>
    </div>	
  </div>
  <link rel="stylesheet"
  href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
  integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
  crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
  integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
  crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">	
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</body>
{% endblock %}
</html>
